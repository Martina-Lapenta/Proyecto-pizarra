<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi juego Pinturillo</title>
    <link rel="stylesheet" href="./assets/css/style.css"/> 
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <!-- Añadí nuevos controles  -->
    <div id="player-info">
       <!-- <h2>Nombre del Jugador: <span id="current-player"></span></h2> -->
        <h3>Concepto a Dibujar: <span id="concept"></span></h3>
    </div>
        
    <div class="controls">
    <!-- Añadí un campo de entrada en el HTML para que los jugadores ingresen su nombre antes de unirse al juego  -->
        <input type="text" id="player-name" placeholder="Ingrese su nombre">
        <button id="join-button">Unirse al Juego</button>
        <button id="clear-button">Limpiar</button>
        <input type="color" id="color-picker" value="#000000">
        <button id="jugar-button">Jugar</button>

    </div>

    <!-- Agregue un contador de tiempo  --> 
    <div id="timer">Tiempo Restante: <span id="time">60</span> segundos</div>

    <!-- Agregue una lista de jugadores -->
    <div id="player-list">
        <h2>Jugadores:</h2>
        <ul id="players"></ul>
    </div>

</body>

<script src="./assets/js/main.js"></script>
</html>
